<!DOCTYPE html>
<html>
<head>
  <title>Auto Input Filler</title>
  <style>
    body {
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Auto Input Filler</h1>
  <textarea id="jsonInput" placeholder='{"http://example.com": {"key1": "value1", "key2": "value2"}}'></textarea>
  <button id="saveButton">Save</button>
  <button id="submitButton">Submit</button>
  <button id="viewEvents">View Events</button>

  <script src="popup.js"></script>
</body>
</html>
