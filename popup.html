<!DOCTYPE html>
<html>

<head>
  <title>Auto Input Filler</title>
  <style>
    body {
      width: 300px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    button {
      width: 100%;
      margin-top: 10px;
    }

    input {
      padding: 4px 4px;
    }

    .url-mask {
      width: 100%;
      margin: 1rem 0rem;
    }

    .header {
      position: relative;
    }

    .header button {
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="header">
    <button id="openInTab">open in tab</button>
    <h1>Auto Input Filler</h1>
  </div>
  <div class="main">
    <textarea id="jsonInput" placeholder='{"http://example.com": {"key1": "value1", "key2": "value2"}}'></textarea>
    <button id="saveButton">Save</button>
    <button id="submitButton">Submit</button>
    <input class="url-mask" id="urlMask" placeholder="URL mask: seg/*/<any>/*" />
    <button id="startRecordButton">Start Record</button>
    <button id="stopRecordButton">Stop Record</button>
    <button id="viewEvents">View Events</button>
    <button id="generateValues">Generate Values</button>
    <button id="reset">Reset All</button>
    <button id="replay">Replay</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
